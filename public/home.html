<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ERP Peschaud</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">
    <style>
        .page-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-align: left;
            background: #002395;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar-button:hover {
            background: #001970;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .graph-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .controls {
            margin: 20px 0;
            text-align: center;
        }

        #constantInput {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }

        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ED2939;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background: #C41E3A;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
            color: #002395;
        }

        .tables-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .table-wrapper {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .bold-cell {
            font-weight: bold;
            background-color: #f5f5f5;
        }

        h2 {
            color: #002395;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
    
    <div class="page-container">
        <div class="sidebar">
            <div class="welcome-text">
                <h3>Welcome to ERP Peschaud</h3>
            </div>
            <button class="sidebar-button" onclick="window.location.href='/home.html'">
                Home
            </button>
            <button class="sidebar-button" onclick="window.location.href='/dashboard.html'">
                Main Dashboard
            </button>
            <button class="sidebar-button" onclick="window.location.href='/subsidiaries.html'">
                Choose Subsidiary
            </button>
            <button class="sidebar-button" onclick="window.location.href='/departments.html'">
                Choose Department
            </button>
        </div>

        <div class="main-content">
            <div id="root"></div>
        </div>
    </div>

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Your React Component -->
    <script type="text/babel">
        const Home = () => {
            const tables = [
                {
                    title: "Table 1",
                    data: [
                        ["Header 1", "Value 1", "Value 2", "Value 3"],
                        ["Row 1", "Data 1", "Data 2", "Data 3"],
                        ["Row 2", "Data 4", "Data 5", "Data 6"],
                        ["Row 3", "Data 7", "Data 8", "Data 9"]
                    ]
                },
                {
                    title: "Table 2",
                    data: [
                        ["Header 1", "Value 1", "Value 2", "Value 3"],
                        ["Row 1", "Data 1", "Data 2", "Data 3"],
                        ["Row 2", "Data 4", "Data 5", "Data 6"],
                        ["Row 3", "Data 7", "Data 8", "Data 9"]
                    ]
                },
                {
                    title: "Table 3",
                    data: [
                        ["Header 1", "Value 1", "Value 2", "Value 3"],
                        ["Row 1", "Data 1", "Data 2", "Data 3"],
                        ["Row 2", "Data 4", "Data 5", "Data 6"],
                        ["Row 3", "Data 7", "Data 8", "Data 9"]
                    ]
                }
            ];

            return (
                <div className="tables-container">
                    {tables.map((table, index) => (
                        <div key={index} className="table-wrapper">
                            <h2>{table.title}</h2>
                            <table className="data-table">
                                <tbody>
                                    {table.data.map((row, rowIndex) => (
                                        <tr key={rowIndex}>
                                            {row.map((cell, cellIndex) => {
                                                const isBold = rowIndex === 0 || cellIndex === 0;
                                                return (
                                                    <td 
                                                        key={cellIndex}
                                                        className={isBold ? 'bold-cell' : ''}
                                                    >
                                                        {cell}
                                                    </td>
                                                );
                                            })}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    ))}
                </div>
            );
        };

        ReactDOM.render(<Home />, document.getElementById('root'));
    </script>
</body>
</html>
