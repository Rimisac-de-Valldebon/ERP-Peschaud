<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Excel Data</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .file-selector {
            margin-bottom: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .data-table th {
            background-color: #f5f5f5;
        }

        .chart-container {
            margin-top: 20px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Dashboard</h1>
        <div class="dashboard-container">
            <div class="file-selector">
                <label for="fileSelect">Select Excel File:</label>
                <select id="fileSelect" class="form-control" onchange="loadFileData()">
                    <option value="">Choose a file...</option>
                </select>
            </div>
            
            <div class="chart-container">
                <canvas id="dataChart"></canvas>
            </div>

            <table class="data-table" id="dataTable">
                <thead>
                    <tr>
                        <th>Loading data...</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let currentChart;

        async function loadFiles() {
            try {
                const response = await fetch('/onedrive/files');
                const files = await response.json();
                const select = document.getElementById('fileSelect');
                
                files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.id;
                    option.textContent = file.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        async function loadFileData() {
            const fileId = document.getElementById('fileSelect').value;
            if (!fileId) return;

            try {
                const response = await fetch(`/onedrive/excel/${fileId}`);
                const data = await response.json();
                displayData(data);
                createChart(data);
            } catch (error) {
                console.error('Error loading file data:', error);
            }
        }

        function displayData(data) {
            const table = document.getElementById('dataTable');
            table.innerHTML = ''; // Clear existing data

            // Create table headers
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            Object.keys(data[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table body
            const tbody = document.createElement('tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
        }

        function createChart(data) {
            const ctx = document.getElementById('dataChart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }

            // Assuming first column is labels and second column is data
            const labels = data.map(row => row[0]);
            const values = data.map(row => row[1]);

            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Excel Data',
                        data: values,
                        backgroundColor: '#002395',
                        borderColor: '#002395',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Load files when page loads
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
</html>
